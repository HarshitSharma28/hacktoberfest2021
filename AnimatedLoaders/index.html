<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaders</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="container">
    
    <!-- Rotate plan Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Rotate Plan Loader</h1>
      <div class="rotateplane"></div>
    </div>

    <!-- Chase Out Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Chase Out Loader</h1>
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <!-- Spinner Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Spinner Loader</h1>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- Rect Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Rect Loader</h1>
      <div class="rect">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
    
    <!-- Cube Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Cube Loader</h1>
      <div class="cube">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
    
    <!-- Scale Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Scale Out Loader</h1>
      <div class="scale-out"></div>
    </div>

    <!-- Dot Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Dot Loader</h1>
      <div class="dot">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

    <!-- Bounce Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Bounce Loader</h1>
      <div class="bounce">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>

    <!-- Circle Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Circle Loader</h1>
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>

  </div>
</body>
</html>
