<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaders</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="container">
    
    <!-- Rotate plan Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Rotate Plan Loader</h1>
      <div class="rotateplane"></div>
    </div>

    <!-- Chase Out Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Chase Out Loader</h1>
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <!-- Spinner Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Spinner Loader</h1>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- Rect Animation -->
    <div class="loader-wrapper">
      <h1 class="heading">Spinner Loader</h1>
      <div class="rect">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

  </div>
</body>
</html>
